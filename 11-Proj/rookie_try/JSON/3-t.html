<title>菜鸟教程(runoob.com)</title>
<body>

<p>你可以使用点号（.）来访问JSON对象的值</p>

<p id="demo"></p>

<script>

var myObj,x;
myObj = {"name":"runoob","alexa":1000,"site":null};
x = myObj.name;
document.getElementById("demo").innerHTML = x;

</script>
